<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE="
      crossorigin="anonymous"
    />
    <style>
      #overlay {
        background-image: url("https://source.unsplash.com/random/1920x1080");
        background-repeat: no-repeat;
        background-position: center;
        background-blend-mode: overlay;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <header class="text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Capturing moments.</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <div
              class="col-12 btn-group btn-group-lg d-flex"
              role="group"
              aria-label="Social Links"
            >
              <a
                class="btn btn-secondary w-100"
                href="https://instagram.com/johndoe"
              >
                <i class="fa fa-fw fa-instagram" aria-hidden="true"></i>
                <span class="d-none d-sm-inline">Instagram</span>
                <span class="d-inline d-sm-none">gram.</span>
              </a>
              <a class="btn btn-info w-100" href="#contact">
                <i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
                <span class="d-none d-sm-inline">Get in touch</span>
                <span class="d-inline d-sm-none">contact.</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <title>Portfolio</title>
  </head>

  <body>
    <!-- Your Code Here -->
    <nav
      class="navbar navbar-dark bg-dark justify-content-start justify-content-sm-between"
    >
      <!-- Branding -->
      <a class="navbar-brand text-white">kiangtengl</a>

      <!-- Btns on the Right -->
      <div class="navbar-nav">
        <div class="btn-group">
          <a class="btn btn-secondary" href="https://instagram.com/johndoe">
            <i class="fa fa-instagram"></i>.
          </a>
          <a class="btn btn-primary" href="https://www.facebook.com/johndoe/">
            <i class="fa fa-facebook"></i>.
          </a>
        </div>
      </div>
    </nav>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha256-VsEqElsCHSGmnmHXGQzvoWjWwoznFSZc6hs7ARLRacQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
